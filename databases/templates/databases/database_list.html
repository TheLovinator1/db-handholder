<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Databases</title>
</head>
<body>
  <h1>Databases</h1>

  <p><a href="/databases/add/">Add a new database</a></p>

  {% if databases %}
    <table border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th align="left">Name</th>
          <th align="left">Type</th>
          <th align="left">Created</th>
        </tr>
      </thead>
      <tbody>
        {% for db in databases %}
          <tr>
            <td>{{ db.name }}</td>
            <td>{{ db.get_db_type_display }}</td>
            <td>{{ db.created_at|date:"Y-m-d H:i" }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No databases found. <a href="/databases/add/">Create one</a>.</p>
  {% endif %}
</body>
</html>
